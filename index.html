<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">

    <title>Anmeldeformular des CoderDojo Saar</title>
</head>
<body>
<h1>Anmeldung</h1>
<div id="Box">
    <form action="mailto:hello@coderdojo-saar.de" method="POST" enctype="text/plain">
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="forename">Vorname</label>
                    <input name="forename" type="text" class="form-control" id="forename" aria-describedby="forename-desc" required>
                    <small id="forename-desc" class="form-text text-muted">Damit wir wissen, wir wir dich nennen sollen</small>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="name">Nachname</label>
                    <input name="name" type="text" class="form-control" id="name" aria-describedby="name-desc" required>
                    <small id="name-desc" class="form-text text-muted">Dein Nachname</small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="age">Alter</label>
            <input name="age" type="number" class="form-control" id="age" aria-describedby="age-desc" required max="30" min="4" step="1">
            <small id="age-desc" class="form-text text-muted">Dein Alter</small>
        </div>
        <div class="form-group">
            <label for="email">Deine Email-Adresse</label>
            <input name="email" type="email" class="form-control" id="email" aria-describedby="email-desc" required>
            <small id="email-desc" class="form-text text-muted">Wenn du keine hast, gib die deiner Eltern an</small>
        </div>
        <div class="form-group">
            <label for="with-person">Wen bringst du mit?</label>
            <select name="with-person" class="form-control" id="with-person" aria-describedby="with-person-desc" required>
                <option>Meine Mutter</option>
                <option>Meinen Vater</option>
                <option>Jemand anderen</option>
                <option>Ich komme alleine (ab 12 Jahren)</option>
            </select>
            <small id="with-person-desc" class="form-text text-muted">Mit wem kommst du zu uns?</small>
        </div>
        <div class="form-check">
            <input name="notebook-check" class="form-check-input" type="checkbox" value="" id="notebook-check">
            <label class="form-check-label" for="notebook-check">
                Ich bringe einen Computer mit
            </label>
        </div>

        <button type="submit" class="btn btn-primary" id="submit">Absenden</button>
    </form>
</div>
</body>
</html>
