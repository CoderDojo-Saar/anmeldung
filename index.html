<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">

    <title>Anmeldeformular des CoderDojo Saar</title>
</head>
<body>
<h1>Anmeldung</h1>
<div id="Box">
    <form action="mailto:hello@coderdojo-saar.de" method="post" enctype="text/plain">
        <input class="input" name="Vorname" type="text" placeholder="Vorname" required>
        <input class="input" name="Nachname" type="text" placeholder="Nachname" required>
        <input class="input" name="Alter" type="text" placeholder="Alter" required>
        <input class="input" name="E-mail" type="text" placeholder="E-mail" required>
        <input class="input" name="Ich bringe mit" type="text" placeholder="Ich bringe mit" required>
        <br/>

        <input class="submit" type="submit" value="Abschicken!">
    </form>
</div>
</body>
</html>
